<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Staff List</h2>
    <table border="solid" width="100%">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Role</th>
        </tr>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.role}"></td>
        </tr>
    </table>
    <h2>Divisi List</h2>
    <table border="solid" width="100%">
        <tr>
            <th>Id</th>
            <th>Divisi</th>
            <th>Employee Count</th>
        </tr>
        <tr th:each="divisi: ${divisions}">
            <td th:text="${divisi.id}"></td>
            <td th:text="${divisi.name}"></td>
            <td th:text="${divisi.count}"></td>
        </tr>
    </table>
</body>
</html>
