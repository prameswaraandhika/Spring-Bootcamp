<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h2>Student Form</h2>
<form method="post" th:object="${student}" th:action="@{/submit}">
    <label>
        Name:
        <input type="text" placeholder="Enter name" th:field="*{name}">
    </label>
    <label>
        Major:
        <input type="text" placeholder="Enter major" th:field="*{major}">
    </label>
    <input type="hidden" th:field="*{id}">
    <br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
