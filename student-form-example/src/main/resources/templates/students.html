<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>List Student</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Major</th>
        </tr>
        <td th:each="student: ${students}">
            <td th:text="${student.name}"></td>
            <td th:text="${student.major}"></td>
        </td>
    </table>
</body>
</html>
